- title: 
  type: list
  contents:
    Xiuheng Wang received the B.E. degree in electronic and information engineering and the M.E. degree in signal and information processing from Northwestern Polytechnical University, Xi’an, China, in 2018 and 2021, respectively. He is currently pursuing a Ph.D. degree with the Université Côte d’Azur, Nice, France. His current research interests include optimization on manifolds, change point detection and hyperspectral image analysis.

